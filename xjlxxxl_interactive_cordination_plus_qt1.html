<script>
    /**
     * three.js开发的五个步骤：
     * 1、设置three.js渲染器
     * 2、设置摄像机camera
     * 3、设置场景scene
     * 4、设置光源light
     * 5、设置物体object
     */

// standard global variables
    var container, scene, camera, renderer, controls, stats;
    var raycaster;
    var mouse = new THREE.Vector2(), INTERSECTED;

    // custom global variables
    var cube;

    // initialization
    init();

    // animation loop / game loop
    animate();

    ///////////////
    // FUNCTIONS //
    ///////////////
    function init() {
        ///////////
        // SCENE //
        ///////////
        scene = new THREE.Scene();
        //scene.background = new THREE.Color(0xffffff);

        ////////////
        // CAMERA //
        ////////////
        /**
         * Scene(场景)、Camera(相机)、Renderer(渲染器)
         */
                // set the view size in pixels (custom or according to window size)
                // var SCREEN_WIDTH = 400, SCREEN_HEIGHT = 300;
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
        // camera attributes
        var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
        // set up camera
        camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        // add the camera to the scene
        scene.add(camera);
        // the camera defaults to position (0,0,0)
        // 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
//        camera.position.set(0, 0, 0);
        camera.position.set(-100, 100, 400);
        camera.lookAt(scene.position);

        //////////////
        // RENDERER //
        //////////////
        // create and start the renderer; choose antialias setting.
        if (Detector.webgl)
        //设置为圆滑过渡，并且是透明的
            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        else
            renderer = new THREE.CanvasRenderer();

        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

        // attach div element to variable to contain the renderer
        container = document.getElementById('container');
        // alternatively: to create the div at runtime, use:
        //   container = document.createElement( 'div' );
        //    document.body.appendChild( container );

        // attach renderer to the container div
        //container.appendChild(renderer.domElement);

        ////////////
        // EVENTS //
        ////////////
        // automatically resize renderer
        THREEx.WindowResize(renderer, camera);
        // toggle full-screen on given key press
        THREEx.FullScreen.bindKey({charCode: 'm'.charCodeAt(0)});

        //////////////
        // CONTROLS可以来控制鼠标移动以及放大缩小
        //////////////
        // move mouse and: left   click to rotate,
        //                 middle click to zoom,
        //                 right  click to pan
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        ///////////
        // LIGHT //
        ///////////
        // create a light
        /*	var light = new THREE.AmbientLight(0xffffff);
         light.position.set(0, 500, 0);
         scene.add(light);*/
        //var ambientLight = new THREE.AmbientLight(0x111111);
        // scene.add(ambientLight);
        /**
         * 设置一个桥梁部件的函数
         * @param ksNum：桥梁的跨数
         * @param zzNum: 每排支座数量
         * @param qdNum: 每排桥墩的数量
         * @param isExistHxl:是否存在横系梁 1表示存在，0表示不存在
         * @param zzlx:0表示连续，1表示简支
         */
        drawBridgeWidgets(10, 4, 2, 1, 0);

        //添加坐标轴
        var axes = new THREE.AxisHelper(1000);
        scene.add(axes);

        //给各个构件添加点击事件
        raycaster = new THREE.Raycaster();
        renderer.setClearColor( 0xffffff );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.sortObjects = false;
        container.appendChild(renderer.domElement);

        stats = new Stats();
        container.appendChild( stats.dom );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        renderer.domElement.addEventListener('mousedown', onDocumentMouseDown, false);

    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        stats.update();

    }


    function render() {
        controls.update();
        renderer.render(scene, camera);

    }

    /*function animate() {
        requestAnimationFrame(animate);

    function update() {
        // delta = change in time since last call (in seconds)
        var delta = clock.getDelta();

       /* if (keyboard.pressed("1"))

            document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';*/

        controls.update();
        //stats.update();
    }

    function onDocumentMouseMove( event ) {
        event.preventDefault();
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
        var intersects = raycaster.intersectObjects(scene.children);

        if (intersects.length > 1) {
            var intersect = intersects[0];
            //	alert(intersects[ 0 ].object.name);
            // delete cube
            //	intersects[ 0 ].object.material=new THREE.MeshLambertMaterial( { color: 0x797775 } );
            render();

        }
    }

    function onDocumentMouseDown(event) {
        event.preventDefault();
        mouse.set(( event.clientX / window.innerWidth ) * 2 - 1, -( event.clientY / window.innerHeight ) * 2 + 1);
        raycaster.setFromCamera(mouse, camera);
        var intersects = raycaster.intersectObjects(scene.children, true);
        if (intersects.length > 0) {
            var intersect = intersects[0];
            //alert(intersects[0].object.name);
            // delete cube
            tempObject = intersects[0].object;
            tempObjectMaterial = intersects[0].object.material;
            intersects[0].object.material = new THREE.MeshBasicMaterial( { color: 0xFF311B});
            render();
        }
    }

     * @param zzlx:0表示连续，1表示简支
     */
    function drawBridgeWidgets(ksNum, zzNum, qdNum,isExistHxl,zzlx) {
        //X轴的长度
        var LENGTH = 300;
        //Y轴方向每次增加的长度
        var YOFFSET = 120;

        //设置墩柱的长宽高
        var TOPCYLINDERRADIUS = 20, BOTTOMCYLINDERRADIUS = 20, HEIGHT = 120;

        //设置单个桥墩的长宽高
        var SINGLEQDX = LENGTH,SINGLEQDY = TOPCYLINDERRADIUS * 2 - 10,SINGLEQDZ = HEIGHT;

        //支座的长宽高

        if(0 == zzlx){
            var TOPZZRADIUS = 20, BOTTOMZZRADIUS = 20, ZZHEIGHT = 3;
        }else{
            TOPZZRADIUS = 10, BOTTOMZZRADIUS = 10, ZZHEIGHT = 3;
        }
        if(TOPZZRADIUS * 2 * zzNum > LENGTH){
            TOPZZRADIUS /= 2;
            BOTTOMZZRADIUS /= 2;
        }

        //设置底板的长宽高（底板长度=length+墩柱直径）
        var BOTTOMCUBEX = LENGTH+40, BOTTOMCUBEY = YOFFSET, BOTTOMCUBEZ = 20;

        //设置盖梁的长宽高
        var GLX = BOTTOMCUBEX, GLY = TOPCYLINDERRADIUS * 2, GLZ = 10;

        //设置桥头桥尾包边的长宽高
        var QTQWX = 10, QTQWY = GLY, QTQWZ = GLZ + BOTTOMCUBEZ;

        //腹板的长宽高
        var ABDOMENX = 10, ABDOMENY = YOFFSET, ABDOMENZ = 25;

        //设置顶板的长宽高
        var TOPCUBEX = BOTTOMCUBEX, TOPCUBEY = BOTTOMCUBEY, TOPCUBEZ = BOTTOMCUBEZ;

        //设置左右翼班的长宽高
        //var HALFPACEBOTTOMRADIUS = LENGTH/Math.pow(2,0.5),HALFPACETOPRADIUS =HALFPACEBOTTOMRADIUS+20, HALFPACEY = YOFFSET, HALFPACEZ = 20;
        var LWINGX = LENGTH/4, LWINGY = YOFFSET, LWINGZ = TOPCUBEZ;
        var RWINGX = LENGTH/4, RWINGY = YOFFSET, RWINGZ = TOPCUBEZ;

        //侧墙的长宽高
        var CQX = 10, CQY = YOFFSET, CQZ = 25;

        //设置横系梁的长宽高
        var HXLX = LENGTH, HXLY = 15, HXLZ = 15;

        //桥台台身前墙的长宽高
        var QTTSQQX =BOTTOMCUBEX, QTTSQQY = TOPCYLINDERRADIUS * 2, QTTSQQZ = HEIGHT;

        //桥台台身的长宽高
        var QTTSX = 20, QTTSY = YOFFSET, QTTSZ = HEIGHT +ZZHEIGHT+GLZ+BOTTOMCUBEZ+ABDOMENZ;

        //桥台台背长宽高
        var QTTBX = BOTTOMCUBEX, QTTBY = TOPCYLINDERRADIUS, QTTBZ = HEIGHT +ZZHEIGHT+GLZ+BOTTOMCUBEZ+ABDOMENZ;

        //路面
        var LMX = TOPCUBEX+LWINGX*2, LMY = YOFFSET + QTTBY,LMZ = TOPCUBEZ;


        //原点的Y坐标
        var ORIGINALY = YOFFSET * ksNum / 2;
        //原点的X坐标
        var ORIGINALX = LENGTH / 2;

        //左侧桥台台身初始坐标
        var initQttsX = -((BOTTOMCUBEX - LENGTH) / 2 - QTTSX / 2) - ORIGINALX,initQttsZ = (GLZ + ZZHEIGHT) / 2;

        //右侧桥台台身X轴坐标
        var initRightQttsX = LENGTH + ((BOTTOMCUBEX - LENGTH) / 2 - QTTSX / 2) - ORIGINALX;

        //左侧桥台台背初始坐标
        var initQttbX = 0,initQttbZ = (GLZ + ZZHEIGHT+BOTTOMCUBEZ+ABDOMENZ) / 2;

        //路面的坐标
        var initLmx = LENGTH / 2 - ORIGINALX,initLmZ = HEIGHT / 2 + GLZ + ZZHEIGHT + BOTTOMCUBEZ+ABDOMENZ+LMZ / 2;

        //桥墩的初始位置
        var initCylinderX = -ORIGINALX, initCylinderY = -ORIGINALY, initCylinderZ = 0;
        //设置每个桥墩之间的间隔位置
        var qdXOffset = LENGTH / (qdNum - 1);

        //设置横系梁的坐标
        var initHxlX = LENGTH / 2 - ORIGINALX, initHxlY = -ORIGINALY, initHxlZ = 0;

        //支座的坐标
        var initZzX = -ORIGINALX, initZzY = -ORIGINALY, initZzZ = HEIGHT / 2 + GLZ + ZZHEIGHT / 2;
        //每个支座X轴方向上的间隔距离
        var zzXOffset = LENGTH / (zzNum - 1);

        //盖梁的初始位置
        var initGlX = LENGTH / 2 - ORIGINALX, initGlY = -ORIGINALY, initGlZ = HEIGHT / 2 + GLZ / 2;

        //桥头桥尾的初始位置
        var initQtqwX = -((BOTTOMCUBEX - LENGTH) / 2 + QTQWX / 2) - ORIGINALX, initQtqwY = -ORIGINALY, initQtqwZ = HEIGHT / 2 + (BOTTOMCUBEZ + GLZ) / 2;

        //右桥头的X轴不一样
        var initRightQtqwX = LENGTH + ((BOTTOMCUBEX - LENGTH) / 2 + QTQWX / 2) - ORIGINALX;

        //底板的初始位置
        var initBottomCubeX = LENGTH / 2 - ORIGINALX, initBottomCubeY = YOFFSET / 2 - ORIGINALY, initBottomCubeZ = HEIGHT / 2 + BOTTOMCUBEZ / 2 + GLZ + ZZHEIGHT;

        //腹板的初始位置
        var initAbdomenX = -((BOTTOMCUBEX - LENGTH) / 2 - ABDOMENX / 2) - ORIGINALX, initAbdomenY = YOFFSET / 2 - ORIGINALY, initAbdomenZ = HEIGHT / 2 + ABDOMENZ/2 +BOTTOMCUBEZ +  + GLZ + ZZHEIGHT;

        //右腹板跟左腹板的X轴的坐标不一样
        var initRightAbdomenX = LENGTH + ((BOTTOMCUBEX - LENGTH) / 2 - ABDOMENX / 2) - ORIGINALX;

        //顶板的初始位置
        var initTopCubeX = LENGTH / 2 - ORIGINALX, initTopCubeY = YOFFSET / 2 - ORIGINALY, initTopCubeZ = HEIGHT / 2 + TOPCUBEZ/2/*+ HALFPACEZ*/ +ABDOMENZ +BOTTOMCUBEZ + GLZ + ZZHEIGHT;

        //侧墙(比顶板要多出来翼板的长度)
        var initCqX = -((TOPCUBEX - LENGTH) / 2 - CQX / 2) - ORIGINALX-LWINGX, initCqY = YOFFSET / 2 - ORIGINALY, initCqZ = HEIGHT / 2 +CQZ/2  + TOPCUBEZ + BOTTOMCUBEZ + ABDOMENZ + GLZ + ZZHEIGHT;

        //右侧墙跟左侧墙的X轴的坐标不一样
        var initRightCqX = LENGTH + ((TOPCUBEX - LENGTH) / 2 - CQX / 2) - ORIGINALX+RWINGX;

        //左翼墙的初始位置
        var initLwingX=-BOTTOMCUBEX/2-LWINGX,initLwingY=YOFFSET / 2 - ORIGINALY-LWINGY/2,initLwingZ=HEIGHT / 2 + ABDOMENZ +TOPCUBEZ+BOTTOMCUBEZ + GLZ + ZZHEIGHT;

        //右翼墙的初始位置
        var initRwingX=-BOTTOMCUBEX/2-LWINGX+BOTTOMCUBEX+LWINGX,initRwingY=YOFFSET / 2 - ORIGINALY-LWINGY/2,initRwingZ=HEIGHT / 2 + ABDOMENZ +TOPCUBEZ+BOTTOMCUBEZ + GLZ + ZZHEIGHT;

        topCubeMaterialArray.push(new THREE.MeshBasicMaterial({color: 0x676563}));//左右
        topCubeMaterialArray.push(new THREE.MeshBasicMaterial({color: 0x676563}));
        topCubeMaterialArray.push(new THREE.MeshBasicMaterial({color: 0x092026}));//上下

        topCubeMaterialArray.push(new THREE.MeshBasicMaterial({color: 0x817F7D}));//前后

        //设置底板奇偶的颜色

        bottomCubeMaterialArray.push(new THREE.MeshBasicMaterial({color: 0x676563}));//左右

            geometry.faces.push(new THREE.Face3(0, 4, 7));
            //前面
            geometry.faces.push(new THREE.Face3(3, 7, 6));
            geometry.faces.push(new THREE.Face3(6, 2, 3));
            //后面
            geometry.faces.push(new THREE.Face3(5, 4, 0));
            geometry.faces.push(new THREE.Face3(0, 1, 5));
            //var material = new THREE.MeshBasicMaterial({color: 0x0000FF} );
            var cubeMaterials = new THREE.MeshFaceMaterial(wingMaterialArray);
            var smallTrapezoid = new THREE.Mesh(geometry, cubeMaterials);
            smallTrapezoid.position.set(initLwingX, initLwingZ, initLwingY);
            scene.add(smallTrapezoid);
            initLwingY += YOFFSET;

            // 初始化梯形右翼墙的几何形状
            var geometry = new THREE.Geometry();

            // 设置顶点位置
            // 顶部4顶点
            geometry.vertices.push(new THREE.Vector3(0, 0, 0));
            geometry.vertices.push(new THREE.Vector3(LWINGX, 0, 0));
            geometry.vertices.push(new THREE.Vector3(LWINGX, 0, LWINGY));
            geometry.vertices.push(new THREE.Vector3(0, 0, LWINGY));
            // 底部4顶点
            geometry.vertices.push(new THREE.Vector3(0, -LWINGZ, 0));
            geometry.vertices.push(new THREE.Vector3(LWINGX, -0.5*LWINGZ, 0));
            geometry.vertices.push(new THREE.Vector3(LWINGX, -0.5*LWINGZ, LWINGY));
            geometry.vertices.push(new THREE.Vector3(0,-LWINGZ, LWINGY));

            //设置顶点连接情况
            //顶面
            geometry.faces.push(new THREE.Face3(0, 3, 2));
            geometry.faces.push(new THREE.Face3(2, 1, 0));
            //底面
            geometry.faces.push(new THREE.Face3(4, 5, 6));
            geometry.faces.push(new THREE.Face3(6, 7, 4));
            //右侧面
            geometry.faces.push(new THREE.Face3(6, 5, 1));
            geometry.faces.push(new THREE.Face3(1, 2, 6));
            //左侧面
            geometry.faces.push(new THREE.Face3(7, 3, 0));
            geometry.faces.push(new THREE.Face3(0, 4, 7));
            //前面
            geometry.faces.push(new THREE.Face3(3, 7, 6));
            geometry.faces.push(new THREE.Face3(6, 2, 3));
            //后面
            geometry.faces.push(new THREE.Face3(5, 4, 0));
            geometry.faces.push(new THREE.Face3(0, 1, 5));
            //var material = new THREE.MeshBasicMaterial({color: 0x0000FF} );
            var cubeMaterials = new THREE.MeshFaceMaterial(wingMaterialArray);
            var smallTrapezoid = new THREE.Mesh(geometry, cubeMaterials);
            smallTrapezoid.position.set(initRwingX, initRwingZ, initRwingY);
            scene.add(smallTrapezoid);
            initRwingY += YOFFSET;
        }


        /**
         * 如果支座是简支类型的，得单独添加
         */
        if(1 == zzlx){
            //-ORIGINALY
            var firstZzY = initZzY + TOPZZRADIUS;
            var secondZzy = initZzY + YOFFSET - TOPZZRADIUS;
            for (var i = 0; i < ksNum; i++) {
                for (var k = 0; k < zzNum; k++) {
                    var zzGeometry = new THREE.CylinderGeometry(TOPZZRADIUS, BOTTOMZZRADIUS, ZZHEIGHT, 20, 4);
                    cube = new THREE.Mesh(zzGeometry, zzMaterial);
                    cube.position.set(initZzX, initZzZ, firstZzY);
                    scene.add(cube);
                    initZzX += zzXOffset;
                }
                //每画完一排的支座数量之后，将支座原始的X坐标置为0
                initZzX = -ORIGINALX;

                for (var k = 0; k < zzNum; k++) {
                    var zzGeometry = new THREE.CylinderGeometry(TOPZZRADIUS, BOTTOMZZRADIUS, ZZHEIGHT, 20, 4);
                    cube = new THREE.Mesh(zzGeometry, zzMaterial);
                    cube.position.set(initZzX, initZzZ, secondZzy);
                    scene.add(cube);
                    initZzX += zzXOffset;
                }
                //每画完一排的支座数量之后，将支座原始的X坐标置为0
                initZzX = -ORIGINALX;

                firstZzY += YOFFSET;
                secondZzy += YOFFSET;
            }
        }


    }

</script>
